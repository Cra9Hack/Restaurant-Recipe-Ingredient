{% extends 'main.html' %}

{% block content %}
<h1>{{recipe.name}}</h1>
<style> 
    .detail-container{
        display: grid;
        grid-template-columns: 2fr 2fr ;
    }
</style>
<div class='detail-container'> 
    <div>
        <h4> Used Ingredients </h4>
        <div>
            {%for ingredient in ingredients%}
            <div>
                <h5><a href="{% url 'detail-ingredient' ingredient.id %}">{{ingredient.name}}</a></h5>
                <hr>
            </div>
            {% endfor %}
        </div>
    </div>
    <div>
        <h4> Served by Restaurants</h4> 
        <div>

            {%for restaurant in restaurants%}
            <div>
                <h5><a href="{% url 'detail-restaurant' restaurant.id %}">{{restaurant.name}}</a></h5>
                <hr>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}
