{% extends 'main.html' %}

{% block content %}
<h1>{{ingredient.name}}</h1>
<style> 
    .detail-container{
        display: grid;
        grid-template-columns: 2fr 2fr ;
    }
</style>
<div class='detail-container'> 
    <div>
        <h4> Used in Recipes </h4>
        <div>
            {%for recipe in recipes%}
            <div>
                <h5><a href="{% url 'detail-recipe' recipe.id %}">{{recipe.name}}</a></h5>
                <hr>
            </div>
            {% endfor %}
        </div>
    </div>
    <div>
        <h4> Used by Restaurants</h4> 
        <div>

            {%for restaurant in restaurants%}
            <div>
                <h5><a href="{% url 'detail-restaurant' restaurant.id %}">{{restaurant.name}}</a></h5>
                <hr>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}
